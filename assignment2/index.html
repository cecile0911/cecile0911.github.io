           alt="Play Button" width="20" height="20" />
    </button>
<!-- mute button  -->
    <button id="mute-unmute-btn" class="with-sound">

           alt="Mute Button" width="20" height="20" />
    </button>

    <div class="progress-bar">
      <span id="progress-bar-fill"></span>
    </div>
  </div>
